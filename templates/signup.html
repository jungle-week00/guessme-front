<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>니 내 누군지 아니? | Team 06</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<style>
			.signup-container {
				max-width: 500px;
				margin: 50px auto;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 8px;
			}
			.signup-header {
				text-align: center;
				font-size: 1.5rem;
				margin-bottom: 20px;
				background-color: #3c8dbc;
				padding: 15px;
				border-bottom: 2px solid #004a99;
				color: white;
				border-radius: 8px 8px 0 0;
				width: calc(100% + 40px);
				margin-left: -20px;
				margin-top: -20px;
			}
			.textarea {
				margin-bottom: 20px;
				resize: none;
			}
			.answer-buttons {
				display: grid;
				grid-template-columns: 1fr 1fr; /* 2열 배치 */
				gap: 10px;
				margin-bottom: 20px;
			}
			.bottom-buttons {
				text-align: center;
			}
			.is-selected {
				background-color: #209cee; /* Bulma의 is-info 색상 */
				color: white;
			}

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 1rem;
            }
		</style>
	</head>
	<body>
		<div class="signup-container">
			<!-- 상단 제목 -->
			<div class="signup-header">회원가입</div>

            <!-- 회원가입 내용 -->
            <div>

                <!-- 프로필 이미지 -->
                <div class="form-group">
                    <label for="input-profile">프로필 이미지</label>
                    <img src="../static/input_profile.png" id="input-profile" alt="input-profile image" style="margin: 10px;">
                    <button class="button is-light is-small" style="margin-top: 10px;">이미지 업로드</button>
                </div>

                <!-- 아이디 -->
                <div class="form-group">
                    <label for="input-id">아이디</label>
                    <input type="text" id="input-id" placeholder="ID">
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="input-pw">비밀번호</label>
                    <input type="password" id="input-pw" placeholder="Password">
                </div>

                <!-- 비밀번호 재입력 -->
                <div class="form-group">
                    <label for="input-pw">비밀번호 재입력</label>
                    <input type="password" id="input-pw-check" placeholder="Password">
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label for="input-name">이름</label>
                    <input type="text" id="input-id" placeholder="홍길동">
                </div>
            </div>

			<!-- 회원가입 버튼 -->
			<div class="bottom-buttons">
				<button class="button is-primary">회원가입</button>
			</div>
		</div>
	</body>
</html>
