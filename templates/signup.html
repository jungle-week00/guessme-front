<!DOCTYPE html>
<html lang="ko">
	<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

        <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함합니다. -->
        <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>니 내 누군지 아니? | Team 06</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<style>
			.signup-container {
				max-width: 500px;
				margin: 50px auto;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 8px;
			}
			.signup-header {
				text-align: center;
				font-size: 1.5rem;
				margin-bottom: 20px;
				background-color: #3c8dbc;
				padding: 15px;
				border-bottom: 2px solid #004a99;
				color: white;
				border-radius: 8px 8px 0 0;
				width: calc(100% + 40px);
				margin-left: -20px;
				margin-top: -20px;
			}
			.textarea {
				margin-bottom: 20px;
				resize: none;
			}
			.answer-buttons {
				display: grid;
				grid-template-columns: 1fr 1fr; /* 2열 배치 */
				gap: 10px;
				margin-bottom: 20px;
			}
			.bottom-buttons {
				text-align: center;
			}
			.is-selected {
				background-color: #209cee; /* Bulma의 is-info 색상 */
				color: white;
			}

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 1rem;
            }

            /* 아래는 비밀번호 체크 메시지에 쓰이는 부분들 */
            .message {
                font-weight: bold;
            }

            .success {
                color:blue;
            }

            .error {
                color:red;
            }
		</style>

        <script>

            function submitSignUp() { //회원가입 버튼 눌렀을 때
                let id = $("#input-id").val();
                let pw = $("#input-pw").val();
                let name = $("#input-name").val();
                let img = $("#input-file")[0].files[0];

                // 이미지 파일 전송을 위해 FormDate 형태 사용.
                let formData = new FormData();
                formData.append("id_give", id);
                formData.append("pw_give", pw);
                formData.append("name_give", name);
                formData.append("img_give", img);

                //서버 API로 전달.
                $.ajax({
                    type: "POST",
                    url: "/memo",
                    data: formData,
                    processData: false,  // 데이터를 쿼리 문자열로 처리하지 않음
                    contentType: false,  // 컨텐츠 타입을 false로 설정하여 jQuery가 data의 타입을 자동으로 설정하지 않게 함
                    success: function (response) { 
                        if (response["result"] != "success"){
                            alert("회원가입 실패!");
                        }

                        else {
                            alert(response["msg"]);
                            window.location.reload();
                        }
                    }
                })
            }

            // 이미지 파일 업로드 메서드
            $(document).ready(function() {
                $('#upload-button').on('click', function() {
                    $('#input-file').click();
                });

                // 파일이 선택되면 이미지 미리보기를 표시하고 크기 조정
                $('#input-file').on('change', function() {
                    let file = this.files[0];
                    if (file) {
                        let reader = new FileReader();
                        reader.onload = function(e) {
                            let img = new Image();
                            img.src = e.target.result;
                            
                            img.onload = function() {
                                let canvas = document.createElement('canvas');
                                let ctx = canvas.getContext('2d');

                                // 최대 가로 길이를 300px로 설정
                                let maxWidth = 300;
                                let scaleSize = maxWidth / img.width;

                                canvas.width = maxWidth;
                                canvas.height = img.height * scaleSize;

                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                                // canvas에서 data URL을 추출하여 img src에 적용
                                let resizedImage = canvas.toDataURL(file.type);
                                $('#input-profile').attr('src', resizedImage);
                            }
                        }
                        reader.readAsDataURL(file);
                    }
                });
            });


                        
            // 비밀번호 체크 메서드
            $(document).ready(function() {
            $('#input-pw, #input-pw-check').on('input', function() {
                let pw = $('#input-pw').val();
                let pwCheck = $('#input-pw-check').val();
                let message = $('#pw-check');

                if (pw === pwCheck && pw !== "") {
                    message.text('두 내용이 동일합니다.').removeClass('error').addClass('success');
                } else {
                    message.text('입력된 비밀번호가 다릅니다!').removeClass('success').addClass('error');
                }
            });
        });

        </script>
	</head>
	<body>
		<div class="signup-container">
			<!-- 상단 제목 -->
			<div class="signup-header">회원가입</div>

            <!-- 회원가입 내용 -->
            <div>

                <!-- 프로필 이미지 -->
                <div class="form-group">
                    <label for="input-profile">프로필 이미지</label>
                    <img src="../static/input_profile.png" id="input-profile" alt="input-profile image" style="margin: 10px;">
                    <button class="button is-light is-small" id="upload-button" style="margin-top: 10px;">이미지 업로드</button>
                    <input type="file" id="input-file" style="display: none;" accept="image/*">
                </div>

                <!-- 아이디 -->
                <div class="form-group">
                    <label for="input-id">아이디</label>
                    <input type="text" id="input-id" placeholder="ID">
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="input-pw">비밀번호</label>
                    <input type="password" id="input-pw" placeholder="Password" oninput="checkPW()">
                </div>

                <!-- 비밀번호 재입력 -->
                <div class="form-group">
                    <label for="input-pw-check">비밀번호 재입력</label>
                    <input type="password" id="input-pw-check" placeholder="Password" oninput="checkPW()">
                    <p id="pw-check"></p>
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label for="input-name">이름</label>
                    <input type="text" id="input-id" placeholder="홍길동">
                </div>
            </div>

			<!-- 회원가입 버튼 -->
			<div class="bottom-buttons">
				<button class="button is-primary" onclick="submitSignUp()">회원가입</button>
			</div>
		</div>
	</body>
</html>
