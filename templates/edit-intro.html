<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>자기소개 수정</title>
		<link rel="stylesheet" href="/static/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<style>
			.textarea {
				margin-bottom: 20px;
				resize: none;
			}
			.bottom-buttons {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<!-- 상단 제목 -->
			<div class="header">자기소개 수정</div>

			<!-- 자기소개 입력 -->
			<textarea
				id="intro-text"
				class="textarea"
				placeholder="자기소개를 입력하세요..."
			></textarea>

			<!-- 저장 버튼 -->
			<div class="bottom-buttons">
				<button id="save-intro-button" class="button is-primary">저장</button>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$('#save-intro-button').click(function () {
				const introText = $('#intro-text').val();

				$.ajax({
					url: `/api/edit_intro/${userId}`,
					method: 'POST',
					contentType: 'application/json',
					data: JSON.stringify({ intro: introText }),
					success: function (response) {
						alert('자기소개가 성공적으로 저장되었습니다.');
						window.location.href = '/';
					},
					error: function (xhr, status, error) {
						alert('수정 중 오류가 발생했습니다.');
					},
				});
			});
		</script>
	</body>
</html>
