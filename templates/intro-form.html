<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>자기소개 작성</title>
		<link rel="stylesheet" href="/static/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
		/>
		<style>
			.textarea {
				margin-bottom: 20px;
				resize: none;
				height: 200px;
			}
			.button-container {
				text-align: center;
			}
			.snackbar {
				visibility: hidden;
				min-width: 250px;
				background-color: #333;
				color: white;
				text-align: center;
				border-radius: 4px;
				padding: 10px;
				position: fixed;
				z-index: 1;
				left: 50%;
				bottom: 30px;
				transform: translateX(-50%);
				font-size: 1rem;
			}
			.snackbar.show {
				visibility: visible;
				animation: fadein 0.5s, fadeout 0.5s 2.5s;
			}
			@keyframes fadein {
				from {
					bottom: 0;
					opacity: 0;
				}
				to {
					bottom: 30px;
					opacity: 1;
				}
			}
			@keyframes fadeout {
				from {
					bottom: 30px;
					opacity: 1;
				}
				to {
					bottom: 0;
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<!-- 상단 제목 -->
			<div class="header">자기소개 입력</div>

			<!-- 자기소개 텍스트 -->
			<h2 class="subtitle">자기소개</h2>
			<textarea
				class="textarea"
				placeholder="자기소개를 입력하세요..."
			></textarea>

			<!-- 생성 버튼 -->
			<div class="button-container">
				<button class="button is-primary" onclick="showSnackbar()">
					생성!
				</button>
			</div>

			<!-- 스낵바 -->
			<div id="snackbar" class="snackbar">
				XXX님의 자기소개 페이지가 생성되었습니다!
			</div>
		</div>

		<script>
			function showSnackbar() {
				var snackbar = document.getElementById('snackbar');
				snackbar.className = 'snackbar show';
				setTimeout(function () {
					snackbar.className = snackbar.className.replace('show', '');
				}, 3000);
			}
		</script>
	</body>
</html>
